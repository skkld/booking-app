<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheets - Entry</title>
    
    <script type="module" src="/auth.js"></script>
    
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="/assets/logo.png" alt="Booking App Logo" class="logo-img">
            <span>Booking App</span>
        </div>
        <ul class="sidebar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="/projects.html" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="/scheduling.html" class="nav-link">Scheduling</a></li>
            <li class="nav-item"><a href="/employees.html" class="nav-link">Employees</a></li>
            <li class="nav-item"><a href="/timesheets.html" class="nav-link active">Timesheets</a></li>
            <li class="nav-item"><a href="/timecards.html" class="nav-link">Timecards</a></li>
            <li class="nav-item"><a href="/settings.html" class="nav-link">Settings</a></li>
            <li class="nav-item"><a href="#" id="logout-btn" class="nav-link">Log Out</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="header">
            <h1>Timesheets (Data Entry)</h1>
        </header>

        <div class="card">
            <div class="card-header">
                <h3>Open Shifts for Time Entry</h3>
            </div>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Project</th>
                            <th>Shift Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Entry Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="timesheets-list-table">
                        <tr><td colspan="6">Loading shifts...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script type="module" src="/logout.js"></script>
    <script type="module" src="/timesheets.js"></script>
</body>
</html>
