<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sheet Entry</title>
    <script type="module" src="/auth.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="/assets/logo.png" alt="Booking App Logo" class="logo-img">
            <span>Booking App</span>
        </div>
        <ul class="sidebar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="/projects.html" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="/scheduling.html" class="nav-link">Scheduling</a></li>
            <li class="nav-item"><a href="/employees.html" class="nav-link">Employees</a></li>
            <li class="nav-item"><a href="/timecards.html" class="nav-link active">Timecards</a></li>
            <li class="nav-item"><a href="/settings.html" class="nav-link">Settings</a></li>
            <li class="nav-item"><a href="#" id="logout-btn" class="nav-link">Log Out</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <header class="header">
            <div>
                <h1 id="project-name">Loading...</h1>
                <h3 id="shift-name-role" style="color: var(--text-muted); font-weight: 500;"></h3>
            </div>
            <div class="header-actions">
                <button id="fill-all-btn" class="btn btn-secondary">Fill All with Scheduled Times</button>
            </div>
        </header>

        <form id="time-entry-form">
            <div class="card">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Crew Name</th>
                                <th>Clock In</th>
                                <th>Clock Out</th>
                                <th style="width: 200px;">Est. Breakdown</th> </tr>
                        </thead>
                        <tbody id="crew-time-entry-list">
                            </tbody>
                    </table>
                </div>
            </div>
            <div class="form-actions" style="text-align: right; margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 0.75rem;">
                <a href="#" id="cancel-btn" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save All Time Entries</button>
            </div>
        </form>
    </main>
    <script type="module" src="/logout.js"></script>
    <script type="module" src="/timesheet-entry.js"></script>
</body>
</html>
