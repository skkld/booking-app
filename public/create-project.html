<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    <script type="module" src="/auth.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="/assets/logo.png" alt="Booking App Logo" class="logo-img">
            <span>Booking App</span>
        </div>
        <ul class="sidebar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="/projects.html" class="nav-link active">Projects</a></li>
            <li class="nav-item"><a href="/scheduling.html" class="nav-link">Scheduling</a></li>
            <li class="nav-item"><a href="/employees.html" class="nav-link">Employees</a></li>
            <li class="nav-item"><a href="/timesheets.html" class="nav-link">Timesheets</a></li>
            <li class="nav-item"><a href="/timecards.html" class="nav-link">Timecards</a></li>
            <li class="nav-item"><a href="/settings.html" class="nav-link">Settings</a></li>
            <li class="nav-item"><a href="#" id="logout-btn" class="nav-link">Log Out</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="header">
            <h1>Create New Project</h1>
        </header>

        <div class="card">
            <form id="create-project-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name" class="form-control" placeholder="e.g. Summer Festival 2024" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="client-name">Client Name</label>
                        <input type="text" id="client-name" class="form-control" placeholder="e.g. Acme Corp">
                    </div>

                    <div class="form-group">
                        <label for="project-location">Location / Venue</label>
                        <input type="text" id="project-location" class="form-control" placeholder="e.g. Main Stage">
                    </div>

                    <div class="form-group">
                        <label for="project-status">Status</label>
                        <select id="project-status" class="form-control">
                            <option value="active">Active</option>
                            <option value="upcoming">Upcoming</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="start-date">Start Date</label>
                        <input type="date" id="start-date" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="start-time">Default Start Time</label>
                        <input type="time" id="start-time" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="dress-code">Dress Code</label>
                        <input type="text" id="dress-code" class="form-control" placeholder="e.g. Show Blacks">
                    </div>
                    
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>
                            <input type="checkbox" id="is-union-project"> 
                            Is this a Union Project?
                        </label>
                        <p style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.25rem;">
                            If checked, payroll calculations will use Union Rules (overtime, meal penalties, etc.).
                        </p>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/projects.html" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </main>
    
    <script type="module" src="/logout.js"></script>
    <script type="module" src="/create-project.js"></script>
</body>
</html>
