<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    
    <script type="module" src="/auth.js"></script>
    
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="/assets/logo.png" alt="Booking App Logo" class="logo-img">
            <span>Booking App</span>
        </div>
        <ul class="sidebar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="/projects.html" class="nav-link active">Projects</a></li>
            <li class="nav-item"><a href="/scheduling.html" class="nav-link">Scheduling</a></li>
            <li class="nav-item"><a href="/employees.html" class="nav-link">Employees</a></li>
            <li class="nav-item"><a href="/timesheets.html" class="nav-link">Timesheets</a></li>
            <li class="nav-item"><a href="/timecards.html" class="nav-link">Timecards</a></li>
            <li class="nav-item"><a href="/settings.html" class="nav-link">Settings</a></li>
            <li class="nav-item"><a href="#" id="logout-btn" class="nav-link">Log Out</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="header">
            <h1>Create New Project</h1>
        </header>

        <form id="create-project-form">
            <div class="card">
                <div class="card-header">
                    <h3>Project Details</h3>
                </div>
                <div class="card-body form-grid">
                    <div class="form-group">
                        <label for="name">Project Name</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="client_name">Client Name</label>
                        <input type="text" id="client_name">
                    </div>

                    <div class="form-group">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date</label>
                        <input type="date" id="end_date">
                    </div>

                    <div class="form-group">
                        <label for="start_time">Default Start Time</label>
                        <input type="time" id="start_time">
                    </div>
                    <div class="form-group">
                        <label for="venue_address">Venue Address</label>
                        <input type="text" id="venue_address">
                    </div>

                    <div class="form-group">
                        <label for="on_site_contact">On-site Contact</label>
                        <input type="text" id="on_site_contact">
                    </div>
                    <div class="form-group">
                        <label for="dress_code">Dress Code</label>
                        <input type="text" id="dress_code">
                    </div>
                    
                    <div class="form-group">
                        <label for="parking_instructions">Parking Instructions</label>
                        <input type="text" id="parking_instructions">
                    </div>

                    <div class="form-group">
                        <label for="project-status">Status</label>
                        <select id="project-status" class="form-control">
                            <option value="active">Active</option>
                            <option value="upcoming" selected>Upcoming</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group-checkbox" style="grid-column: 1 / -1; display: flex; align-items: center; gap: 10px; margin-top: 10px;">
                        <input type="checkbox" id="is_union_project">
                        <label for="is_union_project">This is a Union Project</label>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top: 1.5rem;">
                <div class="card-header">
                    <h3>Project Notes</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <textarea id="project_notes" class="form-control" style="width: 100%; min-height: 100px;"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-actions" style="margin-top: 1.5rem; text-align: right;">
                <a href="/projects.html" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Project</button>
            </div>
        </form>
    </main>

    <script type="module" src="/logout.js"></script>
    <script type="module" src="/create-project.js"></script>
</body>
</html>
