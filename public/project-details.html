<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <script type="module" src="/auth.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* Crew List Table Styles */
        .crew-list-header {
            display: grid; grid-template-columns: 2fr 3fr 50px;
            font-weight: bold; font-size: 0.85rem; color: var(--text-muted);
            padding: 5px 10px; border-bottom: 1px solid #333; margin-bottom: 5px;
        }
        .crew-list-item {
            display: grid; grid-template-columns: 2fr 3fr 50px;
            align-items: center; padding: 8px 10px; border-bottom: 1px solid #333; font-size: 0.9rem;
        }
        .crew-list-item:last-child { border-bottom: none; }
        .crew-contact { font-size: 0.8rem; color: #aaa; }
        .btn-icon { background: none; border: none; cursor: pointer; color: #999; font-size: 1.1rem; }
        .btn-icon:hover { color: var(--status-red); }
        
        /* UPDATED: Primary Purple Button for Assigning */
        .add-assign-btn { 
            width: 100%; 
            margin-top: 10px; 
            background-color: var(--primary-color); 
            color: white; 
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .add-assign-btn:hover {
            background-color: var(--primary-hover);
        }
        
        /* Map Container */
        .map-container {
            width: 100%; height: 250px; background-color: #222; border-radius: 8px; margin-top: 1.5rem; overflow: hidden; border: 1px solid #444;
        }
        .map-container iframe { width: 100%; height: 100%; border: 0; }

        /* Dynamic Shift Row Styles */
        .shift-role-row {
            display: grid; 
            grid-template-columns: 3fr 1fr 30px; 
            gap: 10px; 
            align-items: end; 
            margin-bottom: 10px; 
            border-bottom: 1px solid #444; 
            padding-bottom: 10px;
        }
        .shift-role-row:last-child { border-bottom: none; }
        .shift-role-row label { font-size: 0.8rem; color: #aaa; margin-bottom: 2px; display: block;}
        .remove-row-btn { color: var(--status-red); font-size: 1.2rem; cursor: pointer; border: none; background: none; padding-bottom: 8px; }
        
        /* Modal Theme Overrides */
        .modal-content { background-color: var(--card-bg, #1e1e1e); color: #fff; border: 1px solid #444; }
        .modal-section { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 6px; margin-bottom: 15px; border: 1px solid #333; }
        .modal-section h4 { margin-top: 0; margin-bottom: 10px; font-size: 0.9rem; color: #ccc; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-control { background-color: #2a2a2a; color: #fff; border: 1px solid #555; }
        .form-control:focus { background-color: #333; border-color: var(--primary-color); color: #fff; }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }

        /* Employee Selection List */
        .selection-list li {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .selection-list li:hover { background-color: #333; }
        .status-badge { font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; }
        .badge-available { background-color: rgba(40, 167, 69, 0.2); color: #28a745; }
        .badge-pending { background-color: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .badge-none { background-color: rgba(255, 255, 255, 0.1); color: #999; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header"><img src="/assets/logo.png" alt="Logo" class="logo-img"><span>Booking App</span></div>
        <ul class="sidebar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="/projects.html" class="nav-link active">Projects</a></li>
            <li class="nav-item"><a href="/scheduling.html" class="nav-link">Scheduling</a></li>
            <li class="nav-item"><a href="/employees.html" class="nav-link">Employees</a></li>
            <li class="nav-item"><a href="/timesheets.html" class="nav-link">Timesheets</a></li>
            <li class="nav-item"><a href="/timecards.html" class="nav-link">Timecards</a></li>
            <li class="nav-item"><a href="/settings.html" class="nav-link">Settings</a></li>
            <li class="nav-item"><a href="#" id="logout-btn" class="nav-link">Log Out</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <header class="header">
            <h1 id="project-name">Loading...</h1>
            <div class="header-actions">
                <button id="request-avail-btn" class="btn btn-secondary">Request Availability</button>
                <button id="add-shift-btn" class="btn btn-primary">+ Add Shift</button>
            </div>
        </header>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1.5rem;">
            <div>
                <section class="project-info-card card">
                    <div class="card-header">
                        <h3>Project Information</h3>
                        <button class="btn btn-sm btn-secondary" onclick="window.location.href='/projects.html'">Back</button>
                    </div>
                    <div class="card-body">
                        <div class="info-grid">
                            <div class="info-item"><label>Client:</label><span id="p-client">-</span></div>
                            <div class="info-item"><label>Location:</label><span id="p-location">-</span></div>
                            <div class="info-item"><label>Dates:</label><span id="p-dates">-</span></div>
                            <div class="info-item"><label>Status:</label><span id="p-status">-</span></div>
                            <div class="info-item"><label>Contact:</label><span id="p-contact">-</span></div>
                            <div class="info-item"><label>Parking:</label><span id="p-parking">-</span></div>
                            <div class="info-item"><label>Union:</label><span id="p-union">-</span></div>
                        </div>
                        <div class="info-item" style="margin-top: 1rem;"><label>Notes:</label><p id="p-notes" style="color: var(--text-muted); font-style: italic;">-</p></div>
                    </div>
                </section>

                <section class="shifts-section" style="margin-top: 1.5rem;">
                    <h2>Shifts</h2>
                    <div id="shifts-container" class="shifts-grid"></div>
                </section>
            </div>

            <div class="card">
                <div class="card-header"><h3>Location Map</h3></div>
                <div class="card-body">
                    <p id="map-address-text" style="font-size: 0.9rem; color: #aaa; margin-bottom: 0.5rem;"></p>
                    <div id="google-map-embed" class="map-container">
                        <p style="text-align:center; padding-top:100px; color:#999;">Map loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="add-shift-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content" style="max-width: 600px;">
                <div class="modal-header"><h3>Add New Shift</h3><button id="close-shift-modal" class="modal-close">×</button></div>
                <form id="add-shift-form" class="modal-body">
                    <div class="modal-section">
                        <h4>Shift Details</h4>
                        <div class="form-group"><label for="shift-name">Shift Name</label><input type="text" id="shift-name" class="form-control" placeholder="e.g. Load In" required></div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                            <div class="form-group"><label for="shift-start">Start Time</label><input type="datetime-local" id="shift-start" class="form-control" required></div>
                            <div class="form-group"><label for="shift-end">End Time</label><input type="datetime-local" id="shift-end" class="form-control" required></div>
                        </div>
                        <div class="form-group"><label for="shift-dress">Dress Code</label><input type="text" id="shift-dress" class="form-control" placeholder="e.g. Show Blacks"></div>
                    </div>
                    <div class="modal-section">
                        <h4>Roles Needed</h4>
                        <datalist id="roles-list"></datalist>
                        <div id="shift-roles-container"></div>
                        <button type="button" id="add-role-row-btn" class="btn btn-sm btn-primary" style="margin-top: 10px;">+ Add Another Role</button>
                    </div>
                    <div class="form-actions"><button type="submit" class="btn btn-primary">Create Shifts</button></div>
                </form>
            </div>
        </div>

        <div id="assign-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header"><h3>Assign Crew Member</h3><button id="close-assign-modal" class="modal-close">×</button></div>
                <div class="modal-body">
                    <input type="hidden" id="assign-shift-id">
                    <div class="form-group">
                        <label>Filter Crew</label>
                        <input type="text" id="employee-search" class="form-control" placeholder="Type name to filter...">
                    </div>
                    <div style="margin-bottom: 10px; font-size: 0.85rem; color: #aaa;">
                        <label><input type="checkbox" id="show-all-crew"> Show unavailable/unreplied crew</label>
                    </div>
                    <ul id="employee-list" class="selection-list" style="max-height: 300px; overflow-y: auto;"></ul>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/logout.js"></script>
    <script type="module" src="/project-details.js"></script>
</body>
</html>
