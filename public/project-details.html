<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    
    <script type="module" src="/auth.js"></script>
    
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="/assets/logo.png" alt="Booking App Logo" class="logo-img">
            <span>Booking App</span>
        </div>
        <ul class="sidebar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="/projects.html" class="nav-link active">Projects</a></li>
            <li class="nav-item"><a href="/scheduling.html" class="nav-link">Scheduling</a></li>
            <li class="nav-item"><a href="/employees.html" class="nav-link">Employees</a></li>
            <li class="nav-item"><a href="/timesheets.html" class="nav-link">Timesheets</a></li>
            <li class="nav-item"><a href="/timecards.html" class="nav-link">Timecards</a></li>
            <li class="nav-item"><a href="/settings.html" class="nav-link">Settings</a></li>
            <li class="nav-item"><a href="#" id="logout-btn" class="nav-link">Log Out</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="header">
            <h1 id="project-name">Loading...</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='/projects.html'">Back to Projects</button>
                <button id="add-shift-btn" class="btn btn-primary">+ Add Shift</button>
            </div>
        </header>

        <section class="project-info-card card">
            <div class="card-header">
                <h3>Project Information</h3>
                <button id="edit-project-btn" class="btn btn-sm btn-secondary" style="visibility: hidden;">Edit</button>
            </div>
            <div class="card-body">
                <div class="info-grid">
                    <div class="info-item">
                        <label>Client:</label>
                        <span id="p-client">-</span>
                    </div>
                    <div class="info-item">
                        <label>Location:</label>
                        <span id="p-location">-</span>
                    </div>
                    <div class="info-item">
                        <label>Dates:</label>
                        <span id="p-dates">-</span>
                    </div>
                    <div class="info-item">
                        <label>Status:</label>
                        <span id="p-status">-</span>
                    </div>
                     <div class="info-item">
                        <label>Union:</label>
                        <span id="p-union">-</span>
                    </div>
                </div>
                <div class="info-item" style="margin-top: 1rem;">
                    <label>Notes:</label>
                    <p id="p-notes" style="color: var(--text-muted); font-style: italic;">-</p>
                </div>
            </div>
        </section>

        <section class="shifts-section">
            <h2>Shifts</h2>
            <div id="shifts-container" class="shifts-grid">
                </div>
        </section>

        <div id="add-shift-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New Shift</h3>
                    <button id="close-shift-modal" class="modal-close">&times;</button>
                </div>
                <form id="add-shift-form" class="modal-body">
                    <div class="form-group">
                        <label for="shift-name">Shift Name</label>
                        <input type="text" id="shift-name" class="form-control" placeholder="e.g. Load In, Show Call" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="shift-role">Role</label>
                        <input type="text" id="shift-role" list="roles-list" class="form-control" placeholder="Select or type a new role" required>
                        <datalist id="roles-list">
                            </datalist>
                    </div>

                    <div class="form-group">
                        <label for="shift-start">Start Time</label>
                        <input type="datetime-local" id="shift-start" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="shift-end">End Time</label>
                        <input type="datetime-local" id="shift-end" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="shift-qty">Quantity Needed</label>
                        <input type="number" id="shift-qty" class="form-control" value="1" min="1" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Create Shift</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="assign-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Assign Employee</h3>
                    <button id="close-assign-modal" class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="assign-shift-id">
                    <div class="form-group">
                        <label>Search Employee</label>
                        <input type="text" id="employee-search" class="form-control" placeholder="Start typing name...">
                    </div>
                    <ul id="employee-list" class="selection-list">
                        </ul>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="/logout.js"></script>
    <script type="module" src="/project-details.js"></script>
</body>
</html>
