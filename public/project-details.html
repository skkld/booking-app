<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <script type="module" src="/auth.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .crew-list-header {
            display: grid; grid-template-columns: 2fr 3fr 50px;
            font-weight: bold; font-size: 0.85rem; color: var(--text-muted);
            padding: 5px 10px; border-bottom: 1px solid #eee; margin-bottom: 5px;
        }
        .crew-list-item {
            display: grid; grid-template-columns: 2fr 3fr 50px;
            align-items: center; padding: 8px 10px; border-bottom: 1px solid #f9f9f9; font-size: 0.9rem;
        }
        .crew-list-item:last-child { border-bottom: none; }
        .crew-contact { font-size: 0.8rem; color: #666; }
        .btn-icon { background: none; border: none; cursor: pointer; color: #999; font-size: 1.1rem; }
        .btn-icon:hover { color: var(--status-red); }
        .add-assign-btn { width: 100%; margin-top: 10px; border: 1px dashed #ccc; color: var(--primary-color); }
        
        /* Map Container Styles */
        .map-container {
            width: 100%;
            height: 250px;
            background-color: #f0f0f0;
            border-radius: 8px;
            margin-top: 1.5rem;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header"><img src="/assets/logo.png" alt="Logo" class="logo-img"><span>Booking App</span></div>
        <ul class="sidebar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="/projects.html" class="nav-link active">Projects</a></li>
            <li class="nav-item"><a href="/scheduling.html" class="nav-link">Scheduling</a></li>
            <li class="nav-item"><a href="/employees.html" class="nav-link">Employees</a></li>
            <li class="nav-item"><a href="/timesheets.html" class="nav-link">Timesheets</a></li>
            <li class="nav-item"><a href="/timecards.html" class="nav-link">Timecards</a></li>
            <li class="nav-item"><a href="/settings.html" class="nav-link">Settings</a></li>
            <li class="nav-item"><a href="#" id="logout-btn" class="nav-link">Log Out</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <header class="header">
            <h1 id="project-name">Loading...</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='/projects.html'">Back to Projects</button>
                <button id="add-shift-btn" class="btn btn-primary">+ Add Shift</button>
            </div>
        </header>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1.5rem;">
            <div>
                <section class="project-info-card card">
                    <div class="card-header"><h3>Project Information</h3></div>
                    <div class="card-body">
                        <div class="info-grid">
                            <div class="info-item"><label>Client:</label><span id="p-client">-</span></div>
                            <div class="info-item"><label>Location:</label><span id="p-location">-</span></div>
                            <div class="info-item"><label>Dates:</label><span id="p-dates">-</span></div>
                            <div class="info-item"><label>Status:</label><span id="p-status">-</span></div>
                             <div class="info-item"><label>Union:</label><span id="p-union">-</span></div>
                        </div>
                        <div class="info-item" style="margin-top: 1rem;"><label>Notes:</label><p id="p-notes" style="color: var(--text-muted); font-style: italic;">-</p></div>
                    </div>
                </section>

                <section class="shifts-section" style="margin-top: 1.5rem;">
                    <h2>Shifts</h2>
                    <div id="shifts-container" class="shifts-grid"></div>
                </section>
            </div>

            <div class="card">
                <div class="card-header"><h3>Location Map</h3></div>
                <div class="card-body">
                    <p id="map-address-text" style="font-size: 0.9rem; color: #666; margin-bottom: 0.5rem;"></p>
                    <div id="google-map-embed" class="map-container">
                        <p style="text-align:center; padding-top:100px; color:#999;">Map loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="add-shift-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header"><h3>Add New Shift</h3><button id="close-shift-modal" class="modal-close">&times;</button></div>
                <form id="add-shift-form" class="modal-body">
                    <div class="form-group"><label for="shift-name">Shift Name</label><input type="text" id="shift-name" class="form-control" placeholder="e.g. Load In" required></div>
                    <div class="form-group"><label for="shift-role">Role</label><input type="text" id="shift-role" list="roles-list" class="form-control" placeholder="Select or type role" required><datalist id="roles-list"></datalist></div>
                    <div class="form-group"><label for="shift-start">Start Time</label><input type="datetime-local" id="shift-start" class="form-control" required></div>
                    <div class="form-group"><label for="shift-end">End Time</label><input type="datetime-local" id="shift-end" class="form-control" required></div>
                    <div class="form-group"><label for="shift-qty">Quantity Needed</label><input type="number" id="shift-qty" class="form-control" value="1" min="1" required></div>
                    <div class="form-actions"><button type="submit" class="btn btn-primary">Create Shift</button></div>
                </form>
            </div>
        </div>
        <div id="assign-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header"><h3>Assign Crew Member</h3><button id="close-assign-modal" class="modal-close">&times;</button></div>
                <div class="modal-body">
                    <input type="hidden" id="assign-shift-id">
                    <div class="form-group"><label>Search Employee</label><input type="text" id="employee-search" class="form-control" placeholder="Type name..."></div>
                    <ul id="employee-list" class="selection-list"></ul>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/logout.js"></script>
    <script type="module" src="/project-details.js"></script>
</body>
</html>
