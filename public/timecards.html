<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timecard Approval</title>
    <script type="module" src="/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        @media print {
            .sidebar, .header-actions, .btn, .form-actions { display: none !important; }
            .main-content { margin: 0; padding: 0; }
            .card { border: none; box-shadow: none; }
            body { background: white; color: black; }
            table { width: 100%; border-collapse: collapse; }
            th, td { border: 1px solid #000; padding: 8px; }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header"><img src="/assets/logo.png" alt="Logo" class="logo-img"><span>Booking App</span></div>
        <ul class="sidebar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="/projects.html" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="/scheduling.html" class="nav-link">Scheduling</a></li>
            <li class="nav-item"><a href="/employees.html" class="nav-link">Employees</a></li>
            <li class="nav-item"><a href="/timecards.html" class="nav-link active">Timecards</a></li>
            <li class="nav-item"><a href="/settings.html" class="nav-link">Settings</a></li>
            <li class="nav-item"><a href="#" id="logout-btn" class="nav-link">Log Out</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="header">
            <h1>Timecard Approval</h1>
            <div class="header-actions">
                <button onclick="window.print()" class="btn btn-secondary">Save as PDF</button>
                <button id="manual-entry-btn" class="btn btn-primary">+ Manually Enter</button>
            </div>
        </header>

        <div class="card">
            <div class="card-header"><h3>Pending Timecards (<span id="pending-count">0</span>)</h3></div>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Shift</th>
                            <th>Hours</th>
                            <th>Reg</th>
                            <th>OT</th>
                            <th>Exp ($)</th> <th>Total Pay</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="timecard-list-table"></tbody>
                </table>
            </div>
        </div>
        
        <div id="manual-entry-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header"><h3>Manually Enter</h3><button id="manual-entry-close" class="modal-close">&times;</button></div>
                <form id="manual-entry-form" class="modal-body">
                    <div class="form-grid">
                        <div class="form-group"><label>Project</label><select id="project-select" required></select></div>
                        <div class="form-group"><label>Shift</label><select id="shift-select" required></select></div>
                        <div class="form-group"><label>Employee</label><select id="employee-select" required></select></div>
                        <div class="form-group"><label>In</label><input type="datetime-local" id="clock-in" required></div>
                        <div class="form-group"><label>Out</label><input type="datetime-local" id="clock-out" required></div>
                        <div class="form-group"><label>Reimbursement ($)</label><input type="number" id="manual-reimb" step="0.01" value="0"></div>
                    </div>
                    <div class="form-actions"><button type="submit" class="btn btn-primary">Submit</button></div>
                </form>
            </div>
        </div>
        <div id="rejection-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content"><div class="modal-header"><h3>Reject</h3><button id="reject-modal-close" class="modal-close">&times;</button></div><form id="rejection-form" class="modal-body"><input type="hidden" id="reject-entry-id"><div class="form-group"><textarea id="reject-notes" required></textarea></div><div class="form-actions"><button type="submit" class="btn btn-danger">Confirm</button></div></form></div>
        </div>
    </main>
    <script type="module" src="/logout.js"></script>
    <script type="module" src="/timecards.js"></script>
</body>
</html>
