<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timecard Approval</title>
    
    <script type="module" src="/auth.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <img src="/assets/logo.png" alt="Booking App Logo" class="logo-img">
            <span>Booking App</span>
        </div>
        <ul class="sidebar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="/projects.html" class="nav-link">Projects</a></li>
            <li class="nav-item"><a href="/scheduling.html" class="nav-link">Scheduling</a></li>
            <li class="nav-item"><a href="/employees.html" class="nav-link">Employees</a></li>
            <li class="nav-item"><a href="/timecards.html" class="nav-link active">Timecards</a></li>
            <li class="nav-item"><a href="/settings.html" class="nav-link">Settings</a></li>
            <li class="nav-item"><a href="#" id="logout-btn" class="nav-link">Log Out</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="header">
            <h1>Timecard Approval</h1>
            <div class="header-actions">
                <button id="manual-entry-btn" class="btn btn-primary">+ Manually Enter Timecard</button>
                <button class="btn btn-secondary">Export Approved CSV</button>
            </div>
        </header>

        <div class="card">
            <div class="card-header">
                <h3>Pending Timecards (<span id="pending-count">0</span>)</h3>
            </div>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Project/Shift</th>
                            <th>Submitted Times</th>
                            <th>Reg</th>
                            <th>OT</th>
                            <th>Night</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="timecard-list-table">
                        <tr><td colspan="9">Loading pending timecards...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="manual-entry-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Manually Enter Timecard</h3>
                    <button id="manual-entry-close" class="modal-close">&times;</button>
                </div>
                <form id="manual-entry-form" class="modal-body">
                    <div class="form-grid">
                        <div class="form-group"><label for="project-select">Project</label><select id="project-select" class="form-control" required></select></div>
                        <div class="form-group"><label for="shift-select">Shift</label><select id="shift-select" class="form-control" required></select></div>
                        <div class="form-group"><label for="employee-select">Assigned Employee</label><select id="employee-select" class="form-control" required></select></div>
                        <div class="form-group"><label for="clock-in">Clock In Time</label><input type="datetime-local" id="clock-in" class="form-control" required></div>
                        <div class="form-group"><label for="clock-out">Clock Out Time</label><input type="datetime-local" id="clock-out" class="form-control" required></div>
                    </div>
                    <div class="form-actions" style="text-align: right; margin-top: 1.5rem;">
                        <button type="submit" class="btn btn-primary">Submit for Approval</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="rejection-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Reject Timecard</h3>
                    <button id="reject-modal-close" class="modal-close">&times;</button>
                </div>
                <form id="rejection-form" class="modal-body">
                    <input type="hidden" id="reject-entry-id">
                    <div class="form-group">
                        <label for="reject-notes">Reason for Rejection (Required)</label>
                        <textarea id="reject-notes" class="form-control" required></textarea>
                    </div>
                    <div class="form-actions" style="text-align: right;">
                        <button type="submit" class="btn btn-danger">Confirm Rejection</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="/logout.js"></script>
    <script type="module" src="/timecards.js"></script>
</body>
</html>
